<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Successful buying the ticket</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="col m-1">
        <table class="table">
            <h4>You have successfully purchased a ticket</h4>
            <h5>Ticket info:</h5>
            <thead>
            <tr>
                <th scope="col">Film</th>
                <th scope="col">Movie start</th>
                <th scope="col">Movie end</th>
                <th scope="col">Hall of name</th>
                <th scope="col">Row</th>
                <th scope="col">Place</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${ticket}">
                <td th:text="${filmSession.filmDto.name}" />
                <td th:text="${filmSession.filmDto.startTime}"/>
                <td th:text="${filmSession.filmDto.endTime}" />
                <td th:text="${filmSession.hallDto.name}"/>
                <td th:text="${ticket.rowNumber}"/>
                <td th:text="${ticket.placeNumber}"/>
                <td th:text="${filmSession.price}"/>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
