<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>List of films</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-2 mb-2">
        <div class="row align-items-center" th:each="film : ${films}">
        <div class="col text-center m-1">
            <img th:src="@{/files/{fileId}(fileId=*{film.fileId})}" class="w-50" alt="Image">
        </div>
        <div class="col m-1">
            <ul>
                <li><div th:text="'Name: ' + ${film.name}"/></li>
                <li><div th:text="'Year: ' + ${film.year}"/></li>
                <li><div th:text="'Genre: ' + ${film.genre}"/></li>
                <li><div th:text="'Age: ' + ${film.minimalAge} + '+'"/></li>
                <li><div th:text="'Duration: ' + ${film.durationInMinutes}"/></li>
                <li><div th:text="'Description: ' + ${film.description}"/></li>
            </ul>
            <div class="d-flex justify-content-center">
                <a class="btn btn-primary w-30" th:href="@{/film-sessions}">Find a Film Session</a>
            </div>
        </div>
            <hr class="col-12" />
        </div>
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
