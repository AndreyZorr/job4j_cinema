<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Successful buying the ticket</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-2 mb-2">
        <div class="row align-items-center" th:href="@{/film-sessions}">
        <div class="col text-center m-1">
            <img th:src="@{/files/{fileId}(fileId=*{filmSession.filmDto.fileId})}" class="w-50" alt="Image">
        </div>
        <div class="col m-1">
            <h4>You have successfully purchased a ticket</h4>
            <h5>Ticket info:</h5>
            <ul>
                <li><div th:text="'Film: ' + ${filmSession.filmDto.name}"/></li>
                <li><div th:text="'Film starts at: ' + ${filmSession.startTime}"/></li>
                <li><div th:text="'Film ends at: ' + ${filmSession.endTime}"/></li>
                <li><div th:text="'Name of hall: ' + ${filmSession.hallDto.name}"/></li>
                <li><div th:text="'Row: ' + ${ticket.rowNumber}"/></li>
                <li><div th:text="'Place: ' + ${ticket.placeNumber}"/></li>
                <li><div th:text="'Price: ' + ${filmSession.price}"/></li>
            </ul>
        </div>
        </div>
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
